<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="public/styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
		<title>test_site</title>
	</head>
	<body>
		<div class="grid">
			<div class="navbar">
				<div class="logo">LOGO</div>
				<button class="submit">만들기</button>
			</div>
			<div class="content">
				<div class="title">
					${title}
				</div>
				<div class="answer">
					<input type="${answer1}" class="answer1">
					<input type="${answer2}" class="answer2">
				</div>
				<div class="banner">
					<button class="previousButton"><</button>
					<button class="nextButton">></button>
				</div>
				<div class="info">
					${info}
				</div>
			</div>
			<div class="comment">
				
			</div>
		</div>
	</body>
</html>
